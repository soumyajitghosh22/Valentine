<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init({
            publicKey: "VQ7U4OFEJjaG-Qn9X",
          });
       })();
    </script>
    <script src="./public/js/emailscript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>
      <h1 id="question-heading">Will you be my valentine?</h1>
      <div class="buttons">
        <button id="yes-button" onclick="sendMail()"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">Yepppie, see you sooonnn :3</h2>
        
        <h6>Creator: <a class="creator" href="https://github.com/soumyajitghosh22">soumyajitghosh22 ;)</a></h6>
      </div>
      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select" onchange="changeLanguage()">
          <option value="english">English</option>
          <option value="bengali">Bengali</option>
        </select>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
